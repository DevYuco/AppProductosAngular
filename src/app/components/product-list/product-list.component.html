<section class="container mt-3">
  <h2>Productos</h2>
  <hr>
   <!-- Componente de Filtro -->
  <button class="btn btn-secondary mb-3" (click)="filterForm()">
    {{isFormFilterVisible ? 'Ocultar Busquedas' : 'Mostrar Busquedas' }}
  </button>
  @if(isFormFilterVisible){
    <div class="mt-3">
      <app-product-filter (applyFilters)="onApplyFilters($event)"></app-product-filter>
    </div>
  }

  <!-- Componente de alta de productos-->
    <div class="mt-3">
      <button class="btn btn-secondary mb-3" (click)="insertForm()">
      {{isFormAltaVisible ? 'Ocultar Alta Producto' : 'Mostrar Alta Producto' }}
    </button>
    </div>

    @if(isFormAltaVisible){
      <div class="mt-3">
        <app-insert-product></app-insert-product>
      </div>
    }

   <!-- Lista de Productos -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mt-3 pb-3">

  @for(product of products; track product._id){
      <article class="col">
        <app-product-card [miProduct]="product" (deleteProduct)="onDeleteProduct($event)"></app-product-card>
      </article>
    }
    @empty {
      <h2>No hay estudiantes</h2>
    }


  </div>
</section>
