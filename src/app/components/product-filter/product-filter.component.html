 <form (ngSubmit)="getDataForm(filterForm)" #filterForm="ngForm">
    <!-- Filtro por Nombre -->
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" id="name" placeholder="Busqueda por nombre..." class="form-control" name="name" ngModel >
    </div>

      <!-- Filtro por Categoría -->
    <div class="mb-3">
      <label for="category" class="form-label">Categoría</label>
      <input type="text" id="category" class="form-control" name="category" placeholder="Ej: hombre, mujer, niño" ngModel >
    </div>

    <!-- Filtro por Precio -->
    <div class="mb-3">
      <label for="minPrice" class="form-label">Precio Mínimo</label>
      <input type="number" id="minPrice" class="form-control" name="minPrice" ngModel >

      <label for="maxPrice" class="form-label mt-2">Precio Máximo</label>
      <input type="number" id="maxPrice" class="form-control"  name="maxPrice" ngModel >
    </div>

    <!-- Filtro por Activo -->
    <div class="mb-3">
      <label for="active" class="form-label">Activo</label>
      <select id="active" class="form-select" name="active" ngModel >
        <option value="">Todos</option>
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </div>
 
    <!-- Botón Aplicar Filtros -->
    <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
  </form>
